<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly Button Biodiversity</title>
  <link rel="stylesheet" href="css/style.css"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" href="css/style.css">
  
</head>

<body>
  <div class="wrapper"></div>
    <div class="row">
      <div class="col-md-12 jumbotron text-center">

        <h1 style= "color:white; 
        background: black; 
        font-weight: bold;">Belly Button Biodiversity Dashboard</h1>
        <p style="color:black; 
        background: white; 
        font-weight: bold;">Use the interactive charts below to explore the dataset !</p>
      </div>
    </div>
  </div>
  <div class="container"></div>
  <div style="background-color: bisque" ></div>
    <div class="row">
      <div class="col-md-3">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div style="background-color: black; border-color: black;"panel-heading>
            <h3 style= "color:white; font-weight: bold;"panel-title>Demographic Information</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
 
        </div>
      </div>
      <div class="col-md-12">
        <div id="bar"></div>
        <div style="background-color: bisque" ></div>
        
      </div>
      <div class="col-md-12">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  
  <script src="js/charts.js"></script>
</body>

</html>
